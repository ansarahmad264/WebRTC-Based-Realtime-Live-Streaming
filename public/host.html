<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Host</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin: 0; padding: 20px; }
    video { width: 600px; max-width: 100%; border: 2px solid #333; border-radius: 8px; }
    #controls { margin-top: 15px; }
    button { margin: 0 5px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>Host Stream</h2>
  <video id="hostVideo" autoplay muted playsinline></video>
  <div id="controls">
    <!-- Step 1: ask for permission -->
    <button id="permissionBtn" onclick="requestMedia()">Enable Camera & Mic</button>
    <!-- Step 2: start/stop streaming -->
    <button id="toggleStreamBtn" onclick="toggleStream()" disabled>Start Stream</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/host.js"></script>
</body>
</html>
